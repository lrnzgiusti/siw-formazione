<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<title>Attivita Centro</title>
</head>
<body>
	<table>
		<tr th:each="attivita : ${attivitaCentro}">
			<td><a th:href="@{'/attivita' + '/' + ${attivita.id}}"> <span
					th:text="${attivita.nomeAttivita}"></span>
			</a></td>
		</tr>
	</table>
</body>
</html>
