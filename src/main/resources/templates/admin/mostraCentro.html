<!doctype html>

<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->

<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="it"> <!--<![endif]-->
<head th:replace = "admin/dashboard :: head"></head>
<body>


        <!-- Left Panel -->
		<aside th:replace = "admin/dashboard :: leftPanel"></aside>
	    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header th:replace = "admin/dashboard :: header"></header>
        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li class="active">Dashboard</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

		<div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">

                <div class="col-md-12" th:object = "${centro}")>
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">
                            	<span th:text = "${centro.nomeCentro}"></span>
                            </strong>
                        </div>
                  <div class="card-body">
                  <table id="bootstrap-data-table" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Capienza massima</th>
                        <th>Responsabile</th>
                      </tr>
                    </thead>
                    <tbody>
                    	<tr>
							<td>
								<span th:text="${centro.id}"></span>
							</td>
							<td>
								<span th:text="${centro.nomeCentro}"></span>
							</td>
							<td>
								<span th:text="${centro.emailCentro}"></span>
							</td>
							<td>
								<span th:text="${centro.telefonoCentro}"></span>
							</td>
							<td>
								<span th:text="${centro.capienzaMaxCentro}"></span>
							</td>
							<td th:if = "${centro.responsabileCentro}">
								<a th:href = "@{'/responsabile' + '/' + ${centro.responsabileCentro.matricolaResponsabile}}"><span th:text="${centro.responsabileCentro.nomeResponsabile}"></span></a>
							</td>
							<td th:unless = "${centro.responsabileCentro}">
								<span>Non ancora assegnato</span>
							</td>
						</tr>
                    </tbody>
                  </table>
                  
                  
                  <div class="card-header">
                            <strong class="card-title">
                            	Categorie abilitate del centro
                            </strong>
                        </div>
                  <table id="bootstrap-data-table" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Descrizione</th>
                      </tr>
                    </thead>
                    <tbody>
                    	<tr th:each = "categoria : ${centro.categorieDelCentro}">
							<td>
								<a th:href = "@{'/categoriaAttivita' + '/' + ${categoria.id}}"><span th:text="${categoria.id}"></span></a>
							</td>
							<td>
								<span th:text="${categoria.nomeCategoriaAttivita}"></span>
							</td>
							<td>
								<span th:text="${categoria.descrizioneAttivita}"></span>
							</td>
						</tr>
                    </tbody>
                  </table>
                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
        
    </div><!-- /#right-panel -->

    <!-- Right Panel -->

    <div th:replace = "admin/dashboard :: script"></div>

</body>
</html>
