<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]

<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="it"> <!--<![endif]-->
<head th:replace = "dashboard :: head"></head>
<body>


    <!-- Left Panel -->
    <aside th:replace = "dashboard :: leftPanel"></aside>
   	<!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header th:replace = "dashboard :: header"></header>
		<!-- Header-->

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li class="active">Dashboard</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

		<div class="content mt-3">
			<form th:action="@{/centro}" method="POST" th:object="${centro}">
            <div class="animated fadeIn">

                <div class="row">

                    <div class="col-xs-6 col-sm-6">
                        <div class="card">
                            <div class="card-header">
                                <strong>Inserisci nuovo centro</strong> <small><span th:text="${exists}"></span></small>
                            </div>
                            <div class="card-body card-block">
                            	<div class="form-group">
                                    <label class=" form-control-label">Nome</label>
                                    <small><span th:if="${#fields.hasErrors('nomeCentro')}" th:errors="*{nomeCentro}" id = "inputError" ></span></small>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-male"></i></div>
                                        <input type="text" th:field="*{nomeCentro}" class="form-control">
                                    </div>
                                    <small class="form-text text-muted">ex. Centre</small>
                                </div>
                                <div class="form-group">
                                    <label class=" form-control-label">Telefono</label>
									<small><span th:if="${#fields.hasErrors('telefonoCentro')}" th:errors="*{telefonoCentro}" style = "color:red"></span></small>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-phone"></i></div>
                                        <input type="text" th:field="*{telefonoCentro}" class="form-control">
                                    </div>
                                    <small class="form-text text-muted">ex. +99 9999999999</small>
                                </div>
                                <div class="form-group">
                                    <label class=" form-control-label">Email</label>
				 					<small><span th:if="${#fields.hasErrors('emailCentro')}" th:errors="*{emailCentro}" style = "color:red"></span></small>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-envelope"></i></div>
                                        <input type="text" th:field="*{emailCentro}" class="form-control">
                                    </div>
                                    <small class="form-text text-muted">ex. centre.iuformation@provider.com</small>
                                </div>
                                <div class="form-group">
                                <div class="form-group">
                                    <label class=" form-control-label">Capienza massima</label>
				 					<small><span th:if="${#fields.hasErrors('capienzaMaxCentro')}" th:errors="*{capienzaMaxCentro}" style = "color:red"></span></small>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-asterisk"></i></div>
                                        <input type="text" th:field="*{capienzaMaxCentro}" class="form-control">
                                    </div>
                                    <small class="form-text text-muted">ex. 999</small>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="submit" value = "invia" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
        </form>
        
    </div><!-- /#right-panel -->
	</div>
    <!-- Right Panel -->
	<div th:replace = "dashboard :: script"></div>
    
</body>
</html>
