<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="it"> <!--<![endif]-->
<head th:replace = "dashboard :: head"></head>
<body>


    <!-- Left Panel -->
    <aside th:replace = "dashboard :: leftPanel"></aside>
    <!-- Left Panel -->

    <!-- Right Panel -->
    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header th:replace = "dashboard :: header"></header>
        <!-- Header-->

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li class="active">Dashboard</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

		<div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Allievi</strong>
                        </div>
                        <div class="card-body">
                  <table id="bootstrap-data-table" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Descrizione</th>
                      </tr>
                    </thead>
                    <tbody>
                    	<tr th:each="categoriaAttivita : ${categorieAttivita}">
							<td>
								<a th:href="@{'/categoriaAttivita' + '/' + ${categoriaAttivita.id}}"><span th:text="${categoriaAttivita.id}"></span></a>
							</td>
							<td>
								<span th:text = "${categoriaAttivita.nomeCategoriaAttivita}"></span>
							</td>
							<td>
								<span th:text = "${categoriaAttivita.descrizioneAttivita}"></span>
							</td>					
                		</tr>
                    </tbody>
                  </table>
                        </div>
                    </div>
                </div>


                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
        
    </div><!-- /#right-panel -->

    <!-- Right Panel -->
	<div th:replace = "dashboard :: script"></div>
    
</body>
</html>
