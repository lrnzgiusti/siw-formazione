<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="it"> <!--<![endif]-->
<head th:replace = "user/dashboard :: head"></head>
<body>


           <!-- Left Panel -->
		<aside th:replace = "user/dashboard :: leftPanel"></aside>
	    
	<!-- Right Panel -->
	<div id="right-panel" class="right-panel">
        
        <!-- Header-->
        <header th:replace = "user/dashboard :: header"></header>


        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li class="active">Dashboard</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

		<div class="content mt-3" th:fragment = "formAttivita">
			<form th:action="@{/newAttivita}" method="POST" th:object="${attivita}">
            <div class="animated fadeIn">

                <div class="row">

                    <div class="col-xs-6 col-sm-6">
                        <div class="card">
                            <div class="card-header">
                                <strong>Inserisci nuova attivita</strong> <small><span th:text="${exists}"></span></small>
                            </div>
                            <div class="card-body card-block">
                            	<div class="form-group">
                                    <label class=" form-control-label">Nome</label>
                                    <small><span th:if="${#fields.hasErrors('nomeAttivita')}" th:errors="*{nomeAttivita}" style = "color:red" id = "inputError" ></span></small>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-male"></i></div>
                                        <input type="text" th:field="*{nomeAttivita}" class="form-control">
                                    </div>
                                    <small class="form-text text-muted">ex. english course</small>
                                </div>
                                <div class="form-group">
                                    <label class=" form-control-label">Data</label>
                                    <small><span th:if="${#fields.hasErrors('dataAttivita')}" th:errors="*{dataAttivita}" style = "color:red"></span></small>
                                    <div class="input-group">
                                        <div class="input-group-addon"><i class="fa fa-calendar"></i></div>
                                        <input type="date" th:field="*{dataAttivita}" min = "<script>new Date()</script>" class="form-control">
                                    </div>
                                    <small class="form-text text-muted">ex. 99/99/9999</small>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="submit" value = "invia" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div><!-- .animated -->
            </form>
        </div><!-- .content -->
        
    </div><!-- /#right-panel -->

    <!-- Right Panel -->
	<div th:replace = "user/dashboard :: script"></div>

</body>
</html>
