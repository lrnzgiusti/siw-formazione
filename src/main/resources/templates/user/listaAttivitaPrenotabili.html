<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]

<html xmlns:th="http://www.thymeleaf.org" class="no-js" lang="it"> <!--<![endif]-->
<head th:replace = "user/dashboard :: head"></head>
<body>


        <!-- Left Panel -->
		<aside th:replace = "user/dashboard :: leftPanel"></aside>
	    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header th:replace = "user/dashboard :: header"></header>
        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li class="active">Dashboard</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

		<div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Attivita</strong>
                        </div>
                        <div class="card-body">
                  <table id="bootstrap-data-table" class="table table-striped table-bordered">
                    <thead>
                      <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Data</th>
                        <th>Categoria</th>
                      </tr>
                    </thead>
                    <tbody>
                    	<tr th:each="attivita : ${attivitas}">
							<td>
								<span th:text="${attivita.id}"></span>
							</td>
							<td>
								<span th:text="${attivita.nomeAttivita}"></span>
							</td>
							<td>
								<span th:text="${#dates.format(attivita.dataAttivita, 'dd-MM-yyyy')}"></span>
							</td>
							<td>
								<span th:text="${attivita.categoria.nomeCategoriaAttivita}"></span>
							</td>
							<td>
								<a th:href = "@{'/selezionaAttivita' + '/' + ${attivita.id}}"><input type = "button" value = "prenota"></a>
							</td>
						</tr>
                    </tbody>
                  </table>
                        </div>
                    </div>
                </div>


                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
        
    </div><!-- /#right-panel -->

    <!-- Right Panel -->

    <div th:replace = "user/dashboard :: script"></div>

</body>
</html>
